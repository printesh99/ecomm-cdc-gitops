apiVersion: batch/v1
kind: Job
metadata:
  name: outbox-db-init
  namespace: db
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "0"
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: psql
        image: postgres:16
        env:
        - name: PGHOST
          value: pg-ha-primary.db.svc.cluster.local
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: postgres
        - name: PGPASSWORD
          value: postgres
        - name: PGDATABASE
          value: ecomm
        volumeMounts:
        - name: sql
          mountPath: /sql
        command: ["bash","-lc"]
        args: ["psql -v ON_ERROR_STOP=1 -f /sql/init.sql"]
      volumes:
      - name: sql
        configMap:
          name: outbox-db-init-sql
          items:
          - key: init.sql
            path: init.sql
